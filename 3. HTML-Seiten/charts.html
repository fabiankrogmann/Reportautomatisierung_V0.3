<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart-Beispiele - Think-Cell Stil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- PptxGenJS für PowerPoint-Export -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/PptxGenJS@3.12.0/dist/pptxgen.bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .page-subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
            /* Margin wird jetzt vom .chart-wrapper gehandhabt */
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chart-info {
            flex: 1;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .chart-subtitle {
            font-size: 13px;
            color: #666;
        }

        .chart-actions {
            display: flex;
            gap: 8px;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            color: #374151;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        svg {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Chart Styles */
        .bar { transition: opacity 0.2s ease; }
        .bar:hover { opacity: 0.8; cursor: pointer; }

        .stacked-bar { cursor: pointer; transition: opacity 0.2s ease; }
        .stacked-bar:hover { opacity: 0.85; }

        .connector-line { stroke-width: 1; }

        .value-label { font-size: 12px; font-weight: bold; text-anchor: middle; }
        .value-label-inside { font-size: 11px; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: middle; }
        .axis-label { font-size: 11px; text-anchor: middle; }
        .segment-label { font-size: 11px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .total-label { font-size: 13px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }

        .bracket-line { stroke-width: 1.5; fill: none; }
        .bracket-line-dashed { stroke-width: 1; fill: none; }
        .bracket-bubble { fill: white; stroke-width: 1.5; }
        .bracket-label { font-size: 12px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        .change-label { font-size: 10px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; dominant-baseline: middle; }
        .arrow-head { fill: #333; }

        .data-point { cursor: pointer; transition: r 0.2s ease; }
        .data-point:hover { r: 10 !important; }

        .legend-text { font-size: 11px; fill: #333; }

        .tooltip {
            position: fixed;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            font-size: 13px;
        }
        .tooltip.visible { opacity: 1; }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-pptx {
            background: #D24726;
            color: white;
        }

        .btn-pptx:hover {
            background: #B83D1E;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-download.btn-pptx {
            background: #D24726;
            color: white;
            border-color: #D24726;
        }

        .btn-download.btn-pptx:hover {
            background: #B83D1E;
            border-color: #B83D1E;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .loading-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .loading-progress {
            margin-top: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            height: 10px;
            background: #d1d5db;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 5px;
            width: 5%;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        footer {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* KI-Entscheidungen Sektion */
        .reasoning-container {
            max-width: 1400px;
            margin: 40px auto 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .reasoning-container summary {
            padding: 14px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #475569;
            background: #f1f5f9;
            border-radius: 8px;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reasoning-container summary::-webkit-details-marker {
            display: none;
        }

        .reasoning-container summary::before {
            content: '>';
            font-family: monospace;
            transition: transform 0.2s;
        }

        .reasoning-container[open] summary::before {
            transform: rotate(90deg);
        }

        .reasoning-container[open] summary {
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .reasoning-content {
            padding: 20px;
            font-size: 13px;
            color: #334155;
            line-height: 1.6;
        }

        .reasoning-section {
            margin-bottom: 20px;
        }

        .reasoning-section:last-child {
            margin-bottom: 0;
        }

        .reasoning-section-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #e2e8f0;
        }

        .reasoning-item {
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            margin-bottom: 6px;
            border: 1px solid #e5e7eb;
        }

        .reasoning-item:last-child {
            margin-bottom: 0;
        }

        .reasoning-label {
            color: #64748b;
            min-width: 120px;
            display: inline-block;
        }

        .reasoning-value {
            color: #1e293b;
        }

        .reasoning-score {
            color: #059669;
            font-weight: 500;
        }

        .reasoning-reason {
            color: #6b7280;
            font-style: italic;
            margin-top: 4px;
            padding-left: 12px;
            border-left: 2px solid #e5e7eb;
        }

        .reasoning-chart-item {
            padding: 6px 12px;
            text-align: left;
        }

        .reasoning-chart-title {
            color: #1e293b;
            display: block;
        }

        .reasoning-chart-title::first-letter {
            font-weight: 600;
        }

        .reasoning-timestamp {
            text-align: right;
            color: #94a3b8;
            font-size: 11px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        /* Pipeline-Performance-Tabelle */
        .pipeline-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .pipeline-table th {
            text-align: left;
            padding: 6px 10px;
            border-bottom: 2px solid #e2e8f0;
            color: #64748b;
            font-weight: 600;
            font-size: 11px;
        }
        .pipeline-table td {
            padding: 6px 10px;
            border-bottom: 1px solid #f1f5f9;
        }
        .pipeline-table tr.pipeline-total td {
            font-weight: 600;
            border-top: 2px solid #e2e8f0;
            padding-top: 8px;
        }
        .pipeline-table .token-count {
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 11px;
        }
        .pipeline-cache-hit { color: #16a34a; }
        .pipeline-cache-write { color: #d97706; }

        /* Varianten-Karten */
        .variant-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .variant-card.variant-used {
            border-color: #22c55e;
            border-width: 2px;
            background: #f0fdf4;
        }
        .variant-card.variant-deduped {
            opacity: 0.6;
        }
        .variant-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .variant-card-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 13px;
        }
        .variant-card-template {
            color: #64748b;
            font-size: 11px;
            font-family: 'SF Mono', 'Menlo', monospace;
        }
        .variant-card-perspective {
            color: #6b7280;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 6px;
        }
        .feature-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .feature-tag-active {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .feature-tag-disabled {
            background: #f3f4f6;
            color: #9ca3af;
            border: 1px solid #e5e7eb;
            text-decoration: line-through;
        }
        .feature-reason {
            font-size: 10px;
            color: #6b7280;
            font-style: italic;
            margin-top: 2px;
            padding-left: 8px;
        }

        /* Checkbox UI für Chart-Auswahl - ÜBER der Chart-Box */
        .chart-wrapper {
            max-width: 1400px;
            margin: 0 auto 40px auto;
        }

        .chart-select-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .chart-select-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2563eb;
        }

        .chart-select-row label {
            font-size: 13px;
            color: #64748b;
            cursor: pointer;
            user-select: none;
        }

        .chart-select-row label:hover {
            color: #1e293b;
        }

        .export-selection-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            max-width: 1400px;  /* Gleiche Breite wie Chart-Container */
            margin-left: auto;
            margin-right: auto;
        }

        .export-selection-bar .selection-info {
            font-size: 14px;
            color: #64748b;
        }

        .export-selection-bar .selection-count {
            font-weight: 600;
            color: #1e293b;
        }

        .export-selection-bar .btn-toggle-all {
            padding: 6px 12px;
            font-size: 13px;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-selection-bar .btn-toggle-all:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        .btn-export-selected {
            margin-left: auto;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-export-selected:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .btn-export-selected:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .chart-container.selected {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="colors.html" class="btn btn-secondary">
            <span>&larr;</span> Zurück
        </a>
        <div class="nav-buttons" id="exportButtons" style="display: none;">
            <button class="btn btn-pptx" onclick="downloadSelectedAsPPTX()" title="Ausgewählte Charts als PowerPoint">
                Ausgewählte als PPTX
            </button>
            <button class="btn btn-primary" onclick="downloadSelectedAsZIP()">
                Ausgewählte als ZIP
            </button>
        </div>
    </nav>

    <h1 id="page-title">Chart-Beispiele - Think-Cell Stil</h1>
    <p class="page-subtitle" id="page-subtitle">Basierend auf den analysierten Daten</p>

    <!-- Export-Auswahl-Leiste -->
    <div class="export-selection-bar" id="selectionBar" style="display: none;">
        <button class="btn-toggle-all" onclick="toggleAllCharts()">Alle auswählen</button>
        <button class="btn-toggle-all" onclick="deselectAllCharts()">Keine auswählen</button>
        <span class="selection-info">
            <span class="selection-count" id="selectionCount">0</span> von <span id="totalCharts">0</span> Charts ausgewählt
        </span>
    </div>

    <div id="charts-wrapper">
        <!-- Charts werden hier dynamisch eingefügt -->
    </div>

    <!-- KI-Entscheidungen (Chain of Thought) -->
    <details class="reasoning-container" id="ai-reasoning-section" style="display: none;">
        <summary>Entscheidungsprotokoll anzeigen</summary>
        <div class="reasoning-content" id="reasoningContent">
            <!-- Wird dynamisch gefuellt -->
        </div>
    </details>

    <footer>
        Chart-Generierung &middot; <span id="current-date"></span>
    </footer>

    <div class="tooltip" id="tooltip"></div>

    <!-- Kern-Module (keine Abhängigkeiten untereinander) -->
    <script src="js/template-loader.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/prompt-loader.js"></script>

    <!-- Daten-Pipeline (hängt von Kern ab) -->
    <script src="js/data-profiler.js"></script>
    <script src="js/deterministic-config.js"></script>
    <script src="js/normalize-config.js"></script>

    <!-- UI-Hilfsfunktionen (setupTooltip, getContrastColor — von Renderern benötigt) -->
    <script src="js/ui-helpers.js"></script>

    <!-- Renderer (unabhängig voneinander, brauchen ui-helpers) -->
    <script src="js/renderer-waterfall.js"></script>
    <script src="js/renderer-bar.js"></script>
    <script src="js/renderer-stacked.js"></script>

    <!-- Export (hängt von Renderern ab) -->
    <script src="js/export-engine.js"></script>

    <!-- Orchestrierung (hängt von allem ab) -->
    <script src="js/main.js"></script>
</body>
</html>
